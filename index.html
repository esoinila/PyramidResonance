<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Resonance Player</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        button {
            background: #d4af37;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.8;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h1>Pyramid Resonance</h1>
    <p>Resonant Frequencies of Giza</p>

    <div id="selector-container" style="margin-bottom: 20px;">
        <label for="pyramid-select" style="font-size: 1.1rem; margin-right: 10px;">Select Pyramid:</label>
        <select id="pyramid-select"
            style="padding: 10px; font-size: 1rem; background: #333; color: white; border: 1px solid #d4af37; border-radius: 5px;">
            <option value="khufu">Khufu (Great Pyramid)</option>
            <option value="khafre">Khafre</option>
            <option value="menkaure">Menkaure</option>
        </select>
    </div>

    <div id="controls">
        <button id="play">Play Resonance</button>
        <button id="stop" disabled>Stop</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
